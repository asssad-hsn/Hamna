<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Memories</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin:0;
    font-family:'Arial', sans-serif;
    background: linear-gradient(135deg,#a1c4fd,#c2e9fb);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    overflow-x:hidden;
}

h1 {
    font-size:50px;
    color:#fff;
    text-shadow:2px 2px 10px #ff6f61;
    margin-bottom:20px;
}

.gallery {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:15px;
    width:90%;
}

.gallery img {
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    cursor:pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Lightbox */
#lightbox {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition: opacity 0.3s;
}

#lightbox img {
    max-width:90%;
    max-height:80%;
    border-radius:15px;
    box-shadow: 0 10px 30px rgba(255,255,255,0.5);
}

#lightbox.visible {
    opacity:1;
    visibility:visible;
}

#lightbox button {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#fff;
    border:none;
    font-size:30px;
    padding:10px 20px;
    border-radius:50%;
    cursor:pointer;
    color:#ff6f61;
}

#prev { left:30px; }
#next { right:30px; }

#close {
    position:absolute;
    top:20px; right:20px;
    font-size:30px;
    background:#fff;
    border:none;
    border-radius:50%;
    padding:10px 15px;
    cursor:pointer;
    color:#ff6f61;
}
</style>
</head>
<body>

<h1>üéÅ Birthday Once Again üéÅ</h1>

<div class="gallery" id="gallery">
    <!-- Images will be added here -->
</div>

<!-- Lightbox -->
<div id="lightbox">
    <button id="prev">&#10094;</button>
    <img src="" alt="Image" id="lightboxImg">
    <button id="next">&#10095;</button>
    <button id="close">&#10006;</button>
</div>

<script>
const images = [
    'Hamna (2).jpg','Hamna (1).jpg','IMG-20251013-WA0007.jpg'
    // add as many image filenames as you want
];

const gallery = document.getElementById('gallery');
images.forEach((imgSrc, index) => {
    const img = document.createElement('img');
    img.src = imgSrc;
    img.dataset.index = index;
    gallery.appendChild(img);
});

// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
let currentIndex = 0;

gallery.addEventListener('click', e => {
    if(e.target.tagName==='IMG'){
        currentIndex = parseInt(e.target.dataset.index);
        lightboxImg.src = images[currentIndex];
        lightbox.classList.add('visible');
    }
});

document.getElementById('close').addEventListener('click', () => {
    lightbox.classList.remove('visible');
});

document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex-1+images.length)%images.length;
    lightboxImg.src = images[currentIndex];
});

document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex+1)%images.length;
    lightboxImg.src = images[currentIndex];
});
</script>
</body>
</html>
